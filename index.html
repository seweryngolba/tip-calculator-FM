<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="images/logo.svg" alt="logo" />
      <div class="tip-box">
        <div class="form">
          <div class="money-input">
            <p>Bill</p>
            <input class="bill-input" type="text" placeholder="0" />
            <img class="dolar-icon" src="images/icon-dollar.svg" alt="dolar" />
            <p class="money-error">Can't be 0</p>
          </div>
          <div class="tip-selection">
            <p>Select Tip %</p>
            <div class="tip-grid">
              <div class="tip">5%</div>
              <div class="tip">10%</div>
              <div class="tip">15%</div>
              <div class="tip">20%</div>
              <div class="tip">25%</div>
              <div class="tip">
                <input
                  class="custom-input"
                  type="number"
                  placeholder="Custom"
                />
              </div>
            </div>
          </div>
          <div class="guests-input">
            <p>Number of People</p>
            <input class="people-input" type="text" placeholder="0" />
            <img
              class="people-icon"
              src="images/icon-person.svg"
              alt="people"
            />
            <p class="people-error">Can't be 0</p>
          </div>
        </div>
        <div class="tip-display">
          <div class="tip-amount">
            <p class="amount-title">Tip Amount</p>
            <h2 class="calculated-amount">$0.00</h2>
          </div>
          <div class="total-amount">
            <p class="total-title">Total</p>
            <h2 class="calculated-display">$0.00</h2>
          </div>
          <button class="reset-button">RESET</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
